<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARS CARD GAME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cars.css">
</head>
<body>
  <div class="container text-center my-4">
    <h1 class="text-danger">CARD GAME</h1>

    
    <button class="game-btn" data-bs-toggle="modal" data-bs-target="#freeCardModal">FREE CARD</button>

    
    <div class="modal fade" id="freeCardModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content custom-card">
          <div class="card collectible-card">
            <img src="https://i.pinimg.com/originals/8e/e0/66/8ee06671993e7cef3f45e1b6957d79e3.jpg" class="card-img-top" alt="McQueen">
            <div class="card-body">
              <h5 class="card-title">⚡ Lightning McQueen ⚡</h5>
              <p class="card-text">Lightning McQueen is a red race car, fast and determined. His journey highlights humility, teamwork, and lasting friendships.</p>
              <button class="btn btn-primary collect-card-btn">Collect Card</button>
              <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <button class="game-btn" data-bs-toggle="modal" data-bs-target="#paymentModal">CARDS</button>

    
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Select Payment Method</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <button class="btn btn-outline-primary w-100 mb-2 payment-option" data-method="credit">Credit Card</button>
            <button class="btn btn-outline-success w-100 mb-2 payment-option" data-method="paypal">PayPal</button>
          </div>
          <div class="modal-footer">
            <button id="continueBtn" class="btn btn-primary" disabled data-bs-target="#randomCardModal" data-bs-toggle="modal" data-bs-dismiss="modal">Continue</button>
          </div>
        </div>
      </div>
    </div>

    
    <div class="modal fade" id="randomCardModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content custom-card">
          <div class="card collectible-card">
            <img class="card-img-top" alt="Random Car">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              <button class="btn btn-primary collect-card-btn">Collect Card</button>
              <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

 
    <div class="my-3">
      <img id="logo" src="https://cdn.freebiesupply.com/logos/thumbs/2x/disney-and-pixar-cars-logo.png" alt="Cars Logo">
    </div>

    
    <footer class="mt-4">
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#collectionModal">Collection</button>
      </div>
    </footer>
  </div>

  
  <div class="modal fade" id="collectionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cars Collection</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-0">
          <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cars.js"></script>
</body>
</html>
